<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invite Verifier Demo</title>
</head>
<body>
  <h2>Invite Verifier (Demo)</h2>
  <input id="code" placeholder="Enter invite code" />
  <button id="check">Check</button>
  <div id="out"></div>

  <script>
    const url = './codes.json'; // GitHub Pages will serve this file
    document.getElementById('check').addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      document.getElementById('out').textContent = 'Checking...';
      try {
        const r = await fetch(url);
        const j = await r.json();
        const ok = Array.isArray(j.valid_codes) && j.valid_codes.includes(code);
        document.getElementById('out').textContent = ok ? 'VALID' : 'INVALID or USED';
      } catch (e) {
        document.getElementById('out').textContent = 'Error fetching list: ' + e;
      }
    });
  </script>
</body>
</html>
